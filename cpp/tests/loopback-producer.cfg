    stat_gathering = ({
        name = "frames-publish";
        statistics = ("framesCaptured", "framesEncoded", "framesPub", "framesDrop");
    },
    {
        name = "network-publish";
        statistics = ("segPub", "signNum", "irecvd");
    });
    streams = ({
        type = "video";
        name = "camera";
        segment_size = 1000;
        freshness = {
            metadata = 10;
            sample = 15;
            sampleKey = 900;
        };
        source = "tests/in_1080p.raw";
        sync = "sound";
        threads = ({
            name = "low";
            coder = {
                frame_rate = 30;
