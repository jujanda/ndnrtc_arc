general = {
    log_level = "all";
    log_file = "ndnrtc-client.log";
    log_path = "./loopback";

    use_fec = true;
    use_avsync = true;
    
    ndnnetwork ={
        connect_host = "localhost";
        connect_port = 6363;
    };
};

